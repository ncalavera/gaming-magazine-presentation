<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #5EA8A7;
  font-family: Arial, sans-serif;
  display: flex; align-items: center; justify-content: center;
  color: white;
}
.content {
  text-align: center;
  padding: 60pt 40pt;
  background: rgba(255,255,255,0.1);
  border-radius: 20pt;
  backdrop-filter: blur(10px);
  max-width: 600pt;
}
h1 {
  font-size: 48pt;
  font-weight: bold;
  margin: 0 0 20pt 0;
  line-height: 1.1;
}
.subtitle {
  font-size: 24pt;
  margin: 0 0 30pt 0;
  opacity: 0.9;
  font-weight: normal;
}
.tagline {
  font-size: 18pt;
  opacity: 0.8;
  font-style: italic;
}
</style>
</head>
<body>
<div class="content">
  <h1>Журнал для игровой индустрии</h1>
  <p class="subtitle">Периодическое В2В издание</p>
  <p class="tagline">То, чего не было за 30 лет русскоязычного геймдева</p>
</div>
</body>
</html>
